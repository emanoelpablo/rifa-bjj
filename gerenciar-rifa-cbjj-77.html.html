<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Dono - Rifa CBJJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0f172a; color: white; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #3b82f6; text-align: center; }
        
        .control-panel {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        input, button { padding: 12px; border-radius: 8px; border: none; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        input { background: #0f172a; color: white; border: 1px solid #475569; }
        
        .btn-confirm { background: #22c55e; color: black; font-weight: bold; cursor: pointer; }
        .btn-confirm:hover { background: #16a34a; }
        
        .btn-remove { background: #ef4444; color: white; font-weight: bold; cursor: pointer; }
        
        .log-box {
            font-family: monospace;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            color: #22c55e;
            font-size: 0.9rem;
            min-height: 50px;
        }

        label { display: block; margin-bottom: 5px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Painel de Controle ü•ã</h1>
        
        <div class="control-panel">
            <h3>Marcar Venda Manual</h3>
            
            <label>N√∫mero (301 a 330):</label>
            <input type="number" id="numInput" placeholder="Ex: 305">
            
            <label>Nome do Comprador:</label>
            <input type="text" id="nameInput" placeholder="Ex: Jo√£o da Silva">
            
            <button class="btn-confirm" onclick="confirmarPagamento()">‚úÖ CONFIRMAR PAGAMENTO</button>
            <button class="btn-remove" onclick="removerPagamento()">‚ùå CANCELAR / LIBERAR N√öMERO</button>
        </div>

        <div class="log-box" id="statusLog">Aguardando comando...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
        apiKey: "AIzaSyBEMpB2pKJ9kukNrNbxfNGM0rs3pHbj990",
        authDomain: "rifa-cbjj.firebaseapp.com",
        databaseURL: "https://rifa-cbjj-default-rtdb.firebaseio.com/",
        projectId: "rifa-cbjj",
        storageBucket: "rifa-cbjj.firebasestorage.app",
        messagingSenderId: "1067767411104",
        appId: "1:1067767411104:web:feb2a0540c1c5f21bc74c5",
        measurementId: "G-RJJLVD1J2Y"
};
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Expondo fun√ß√µes para o HTML
        window.confirmarPagamento = function() {
            const numero = document.getElementById('numInput').value;
            const nome = document.getElementById('nameInput').value;
            const log = document.getElementById('statusLog');

            if (!numero || !nome) {
                alert("Preencha o n√∫mero e o nome!");
                return;
            }

            // Grava no Firebase: pasta 'vendidos', chave 'numero', valor 'nome'
            update(ref(db, 'vendidos'), {
                [numero]: nome
            })
            .then(() => {
                log.textContent = `Sucesso! N√∫mero ${numero} vendido para ${nome}.`;
                limparCampos();
            })
            .catch((error) => {
                log.textContent = "Erro: " + error.message;
            });
        }

        window.removerPagamento = function() {
            const numero = document.getElementById('numInput').value;
            const log = document.getElementById('statusLog');

            if (!numero) {
                alert("Digite o n√∫mero para liberar!");
                return;
            }

            if(confirm(`Tem certeza que quer liberar o n√∫mero ${numero}?`)) {
                // Remove do Firebase
                remove(ref(db, `vendidos/${numero}`))
                .then(() => {
                    log.textContent = `N√∫mero ${numero} liberado e dispon√≠vel novamente!`;
                    limparCampos();
                })
                .catch((error) => {
                    log.textContent = "Erro: " + error.message;
                });
            }
        }

        function limparCampos() {
            document.getElementById('numInput').value = '';
            document.getElementById('nameInput').value = '';
        }
    </script>
</body>
</html>
